<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Rock paper scissors</title>
    <script src="./script.js" , defer>
    </script>
</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <div class="result">Let the game begin!
    </div>
    <div class="score">
        <div class="playersScore">You:</div>
        <div class="computersScore">Computer: </div>
    </div>
    <div>
        <button class="rock playBtn">Rock</button>
        <button class="paper playBtn">Paper</button>
        <button class="scissors playBtn">Scissors</button>
    </div>
    <div>
        <button class="resetBtn">Reset</button>
    </div>

</body>

</html>
